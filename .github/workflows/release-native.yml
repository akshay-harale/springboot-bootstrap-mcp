name: Release Native Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-native:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm-community'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        native-image-job-reports: 'true'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable (Unix)
      if: runner.os != 'Windows'
      run: chmod +x gradlew

    - name: Build Native Image
      run: ./gradlew nativeCompile

    - name: Test Native Image (Unix)
      if: runner.os != 'Windows'
      run: |
        ./build/native/nativeCompile/app-bootstrap --version || true
        ls -lh build/native/nativeCompile/

    - name: Test Native Image (Windows)
      if: runner.os == 'Windows'
      run: |
        if (Test-Path build\native\nativeCompile\app-bootstrap.exe) {
          Get-Item build\native\nativeCompile\app-bootstrap.exe
        }

    - name: Upload Native Image (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: app-bootstrap-linux-amd64
        path: build/native/nativeCompile/app-bootstrap
        retention-days: 7

    - name: Upload Native Image (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: app-bootstrap-windows-amd64
        path: build/native/nativeCompile/app-bootstrap.exe
        retention-days: 7

    - name: Upload Native Image (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: app-bootstrap-macos-amd64
        path: build/native/nativeCompile/app-bootstrap
        retention-days: 7

  create-release:
    needs: build-native
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/app-bootstrap-linux-amd64/app-bootstrap
          artifacts/app-bootstrap-windows-amd64/app-bootstrap.exe
          artifacts/app-bootstrap-macos-amd64/app-bootstrap
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
