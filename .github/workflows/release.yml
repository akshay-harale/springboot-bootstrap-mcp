name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Fix gradlew line endings
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
      
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3
          
      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          
      - name: Execute Gradle build
        run: ./gradlew clean bootJar --no-daemon
        
      - name: Get version from build.gradle
        id: get_version
        run: |
          VERSION=$(grep "^version = " build.gradle | cut -d "'" -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
          
      - name: Generate timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        
      - name: Generate Release Tag Name
        id: generate_tag
        run: |
          TAG_NAME="v${{ steps.get_version.outputs.VERSION }}-${{ steps.timestamp.outputs.TIMESTAMP }}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG_NAME"
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.generate_tag.outputs.TAG_NAME }}
          name: Spring Boot Bootstrap MCP v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Spring Boot Bootstrap MCP Server
            
            Automatically built from the latest code on `main` branch.
            
            ### What's Included
            - ✅ Pre-built JAR file ready to use
            - ✅ No compilation required
            - ✅ Works with GitHub Copilot, Claude Desktop, and other MCP clients
            
            ### Quick Start
            1. Download `app-bootstrap-${{ steps.get_version.outputs.VERSION }}.jar`
            2. Add to your MCP client config:
               ```json
               {
                 "mcpServers": {
                   "springboot-bootstrap": {
                     "command": "java",
                     "args": ["-jar", "/path/to/app-bootstrap.jar"]
                   }
                 }
               }
               ```
            3. Restart your client and start creating Spring Boot projects!
            
            ### Version Info
            - **Version**: ${{ steps.get_version.outputs.VERSION }}
            - **Java**: 21
            - **Spring Boot**: 3.5.9
            - **Spring AI MCP**: 1.1.2
            
            ### Changes
            Built from commit: ${{ github.sha }}
            
            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          files: |
            build/libs/app-bootstrap-*.jar
          draft: false
          prerelease: false
          make_latest: true
          fail_on_unmatched_files: tru
